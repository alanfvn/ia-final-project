{% extends 'base.html' %}

{% block content %}
<main class="vh-100">

  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a href="/" class="navbar-brand" href="">Dashboard</a>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'admin:index' %}">Ajustes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'authenticate:logout' %}">Cerrar sesi√≥n</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- content -->
  <div class="container mt-4">
    <h1>Revisando registro #{{registro.id}}</h1>
    <hr/>

    <div class="d-flex">
      <form class="w-50">
        <div class="mb-3">
          <label>Persona</label>
          <input class="form-control" value='{{registro.persona_predecida}}' disabled/>
        </div>
        <div class="mb-3">
          <label>Nivel de confianza</label>
          <input class="form-control" value='{{registro.confianza}}' disabled/>
        </div>
        <div class="mb-3">
          <label>Tarjeta RFID</label>
          <input class="form-control" value='{{registro.tarjeta}}' disabled/>
        </div>

        <div class="mb-3">
          <label>Fecha</label>
          <input class="form-control" value='{{registro.fecha|date:"SHORT_DATE_FORMAT"}} {{registro.fecha|time:"h:i:s a"}}' disabled/>
        </div>
        <div class="mt-4 d-md-block">
          <a class='btn btn-secondary w-25' href="{% url 'data:index' %}">Regresar</a>
        </div>
      </form>

      <!-- image -->
      <div class="w-50 px-5">
        <img class='w-100' src="{{registro.captura.url}}" />
      </div>
    </div>
  </div>
</main>
{% endblock %}
